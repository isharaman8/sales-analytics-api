query GetCustomerSpending {
	getCustomerSpending(customerId: "63f8b3d5a7b1d7f3b0a2c5e1") {
		customerId
		totalSpent
		averageOrderValue
		lastOrderDate
	}
}

query GetTopSellingProducts {
	getTopSellingProducts(limit: 2) {
		productId
		name
		totalSold
	}
}

query GetSalesAnalytics {
	getSalesAnalytics(startDate: "2024-02-01", endDate: "2024-03-01") {
		totalRevenue
		completedOrders
		categoryBreakdown {
			category
			revenue
		}
	}
}
